name: Deploy nightly

on: [push]

permissions:
  contents: write

jobs:
  build-node-18:
    name: build with node-lts18
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setting Environments âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install and Build ğŸ”§
        run: |
          yarn install
          yarn run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean-exclude: |
            contents/
            *.json
            CNAME
