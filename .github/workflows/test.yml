name: Test

on:
  push:
    branches:
      - test/**

permissions:
  contents: write

jobs:
  build-node-18:
    name: build with node-lts18
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setting Environments ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn run build
